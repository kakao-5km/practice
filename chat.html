<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
</head>
<body>

    <div class="status-bar chat-status">
    <div class="status-bar__column">
        <span>KT 6:00</span>
        <i class="fas fa-sms"></i>
        <i class="fas fa-cloud-moon"></i>
        <i class="far fa-envelope"></i>
    </div>
    
    <div class="status-bar__column">
        <i class="fas fa-dot-circle fa-2x"></i>
    </div>

    <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fab fa-bluetooth-b fa-lg"></i>
        <i class="fas fa-wifi fa-1x"></i>
        <i class="fas fa-battery-full fa-lg"></i>
    </div>

</div>

<header class="screen-main">
    <a href="chats.html">
    <i class="fas fa-arrow-left fa-lg"></i>
    </a>
    <p class="screen-main__object">Group Chatting <span class="ingredient">4</span></p>
    <div class="screen-main__icons">
       <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
</header>




<main class="group-chatting">
    <img src="Tim Cook.jpg">    
    <div class="group-chatting__user">
        <span class="chat-name1">Tim Cook</span>
         
        <div class="group-chatting__text">
          <span class="conference">Good morning, Today's conference cencals!!</span>
           <span class="time1">AM 8:30</span>
        </div>    
    </div>
</main>

<div class="group-chatting__member2">
    <img src="Angela Ahrendts.jpg">    
    <div class="group-chatting__user">
        <span class="chat-name2">Angela Ahrendts</span>
         
        <div class="group-chatting__text2">
          <span class="conference2">YES!! GOOD!!</span>
           <span class="time2">AM 8:31</span>
        </div>    
    </div>
</div>

<div class="group-chatting__member3">
    <img src="Craig Federighi.jpg">    
    <div class="group-chatting__user">
        <span class="chat-name3">Craig Federighi</span>
         
        <div class="group-chatting__text3">
          <span class="conference3">YES!! I have confirmed.</span>
           <span class="time3">AM 8:31</span>
        </div>    
    </div>
</div>


<div class="group-chatting__member4">
        
    <div class="group-chatting__user4">      
        <div class="group-chatting__text4">
            <span class="time4">AM 8:32</span>
            <span class="conference4">YES! I will take a rest for a while</span>
            
        </div>    
    </div>
</div>


    
     

    
    
    





<div class="chat-background-color">
.
</div>

<div id="no-mobile">
    <span>Your screen is too big </span>
</div>

    <script src="https://kit.fontawesome.com/b2f0c7aa5c.js" crossorigin="anonymous"></script>
</body>
</html>
