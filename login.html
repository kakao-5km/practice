<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Talk</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>KT 6:00</span>
        <i class="fas fa-sms"></i>
        <i class="fas fa-cloud-moon"></i>
        <i class="far fa-envelope"></i>
    </div>
    
    <div class="status-bar__column">
        <i class="fas fa-dot-circle fa-2x"></i>
    </div>

    <div class="status-bar__column">
        <span><i class="fas fa-volume-mute fa-lg"></i></span>
        <span><i class="fab fa-bluetooth-b fa-lg"></i></span>
        <span><i class="fas fa-wifi fa-1x"></i></span>
        <span><i class="fas fa-battery-full fa-lg"></i></span>
    </div>

</div>


<header class="welcome-header">
    <i class="fab fa-apple fa-2x">INNOVATION</i>
    <h1 class="welcome-header__title">Welcome To Apple talk</h1>
</header>

<form action="friends.html" method="get" id="sign-form">
    
    <p>Please sign in</p>
    
    <div class="login-id">
    <input name="username" type="text" placeholder="Apple ID">
    </div>
    
    <div class="login-pw">
    <input name="password" type="password" placeholder="Password">
    </div>
      
    
     <span>Your Apple ID is the email address you use to sign in to iTunes, the App Store, and iCloud.</span>
     

    <div class="login-bt">
    <input type="submit" value="Sign in" width="100">
    </div>
    
    
    <a href="*">Forget your Apple ID or Password?</a>
    <a href="*">Don't have an Apple ID? Create one now.</a>
</form>



<img src="애플로고.jpg" id="img-ba">


<div id="no-mobile">
    <span>Your screen is too big </span>
</div>

    <script src="https://kit.fontawesome.com/b2f0c7aa5c.js" crossorigin="anonymous"></script>
</body>
</html>
